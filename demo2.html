<!DOCTYPE html>
<html>
<head>

<script src="cortex_parser.js"></script>
<script src="numeric-1.2.6.min.js"></script>
<script src="cortex_runtime.js"></script>


</head>
<body>
<h2>Compile and execute test</h2>
<h4>Mathcortex code</h4>
<pre id="code">
M  = [2.655,  0.3959, 2.044;      
	  0.9232, 3.959,  1.681;      
	  2.488,  2.897,  1.076]; 
[u s d] = svd(M);
</pre>
<h4>Generated code</h4>
<pre id="code_gen">
</pre>
<h4>Execution Result</h4>
<pre id="result">
</pre>
</body>

<script>
  cortexParser.compile('M  = [2.655,  0.3959, 2.044;      0.9232, 3.959,  1.681;      2.488,  2.897,  1.076]; [u s d] = svd(M);');
  code = cortexParser.getCompiledCode()
  cortex.execute(code);
  
  document.getElementById("result").innerHTML = cortex.getVarVal('s', cortexParser) ;
  document.getElementById("code_gen").innerHTML = code.code;
  
</script>


</html>
